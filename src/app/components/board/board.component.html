<div class="tictactoe-page">
  <button class="spin-page" routerLink="/spin">Go to Spin Wheel</button>

  <div class="top">
    <h1>Current Player: {{player}}</h1>
    <button (click)="newGame()">Start new game</button>
    <h2 *ngIf="winner">Player {{winner}} won the game!</h2>
  </div>


  <main>
   <square 
    *ngFor="let value of squares; let i = index" 
    [value]="value"
    (click)="makeMove(i)"
    [isWinningSquare]="isWinningSquare"
    [winners]="winners"
    [position]="i"
    [endGame]="endGame"
  ></square>
  </main>
</div>
